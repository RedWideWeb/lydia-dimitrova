<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">

    <header class="site-header">
        <div class="profile-image-container">
            <img src="lidia.png" alt="Avatar" class="logo">
        </div>

        <h1>Lydia Dimitrova</h1>
    </header>

    <!-- Grid for 3 items per row -->
    <section class="grid grid-3">
        <div class="grid-item">
            <a href="https://instagram.com/lydia.dimitrova" class="grid-item-content" target="_blank">
                <img src="instagram_logo_2016.svg" alt="Instagram Icon">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.facebook.com/lydimitrova" class="grid-item-content" target="_blank">
                <img src="facebook_icon.svg" alt="Facebook Icon">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.linkedin.com/in/lydiadimitrova/" class="grid-item-content" target="_blank">
                <img src="linkedIn_icon.svg" alt="Instagram Icon">
            </a>
        </div>
    </section>

    <div class="spacer-50"></div>

    <!-- Vertical list of buttons -->
    <section class="link-list">
        <a href="https://www.linkedin.com/in/lydiadimitrova/" class="link-button" target="_blank">LinkedIn</a>
        <a href="mailto:lidia.dimitrova@gmail.com" class="link-button" target="_blank">Contact Ardes</a>
        <a href="https://www.theactorshome.com/members/19919831" class="link-button" target="_blank">Artist profile</a>
        <a href="https://www.facebook.com/lydimitrova" class="link-button" target="_blank">Facebook</a>
        <a href="https://instagram.com/lydia.dimitrova" class="link-button" target="_blank">Instagram</a>
        <!-- ... more buttons -->
    </section>

    <div class="spacer-300"></div>

    <section class="credits">
        <p>Made with ❤️ by <a href="https://lv.linkedin.com/in/mikhail-savin-0a7754bb" target="_blank">Mikhail</a></p>
    </section>

    <div class="spacer-100"></div>
</div>
</body>
</html>
